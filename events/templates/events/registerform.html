<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		 integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		  crossorigin="anonymous"></link>

</head>

<span style="color:red">{{ error_message|default:'' }}</span>

<form method="post" action="{% url 'events:register' event_id %}">
{% csrf_token %}


{% for field in form %}
<div class="form-group">
    <label class="form-label" for="id_{{ field.name }}">{{ field.label }}:</label>
    {{ field }}
</div>

{% endfor %}

<div class='text-center'>
<button type="submit" class="btn btn-info"> <i class="fas fa-thumbs-up"> </i> Join </button>
</div>
</form>
